<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Exercícios HTML</title>
    <style>
      #conteudo {
        padding: 30px 0px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Exercícios HTML</h1>
    </header>
    <nav>
      <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
      <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a> |
      <a href wm-nav="exercicios/Texto2.html">02 - Texto 2</a> |
      <a href wm-nav="exercicios/"></a> |
      <a href wm-nav="exercicios/"></a> |
      <a href wm-nav="exercicios/"></a> |
      <a href wm-nav="exercicios/"></a> |
      <a href wm-nav="exercicios/TextoPuro.html">07 - Texto Puro</a>
    </nav>
    <section id="conteudo"></section>
    <footer>Curso de Web Moderno</footer>
    <script>
      document.querySelectorAll('[wm-nav]').forEach(link => {
        const conteudo = document.getElementById('conteudo')

        link.onclick = function (e) {
          e.preventDefault()
          fetch(link.getAttribute('wm-nav'))
            .then(resp => resp.text())
            .then(html => (conteudo.innerHTML = html))
        }
      })
    </script>
  </body>
</html>

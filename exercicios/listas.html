<h1>Listas</h1>

<!-- Lista Ordenada -->
<h2>Aprovados</h2>
<ol>
  <li>Bia</li>
  <li>Pedro</li>
  <li>Ana</li>
  <li>João</li>
</ol>
<!-- 
  ol = "order list" ou lista ordenada
  li = "list item" ou itens da lista
-->

<!-- Lista Não Ordenada -->
<h2>Lista de Compras</h2>
<ul>
  <li>Queijo</li>
  <li>Leite</li>
  <li>Arroz</li>
  <li>Pão</li>
</ul>
<!-- 
  ul = "unordered list"
-->

<!-- Lista de Definição -->
<h2>Principais termos do glossário de Cloud Computing</h2>
<dl>
  <dt>BaaS</dt>
  <dd>Backend como Serviço</dd>
  <dt>IaaS</dt>
  <dd>Infraestrutura como Serviço</dd>
  <dt>PaaS</dt>
  <dd>Plataforma como Serviço</dd>
  <dt>SaaS</dt>
  <dd>Software como Serviço</dd>
</dl>
<!-- 
  dl = "Definition List" ou Lista de Definição, engloba uma lista de pares de termos e descrições. Um uso comum para este elemento é para implementar um glossário ou exibir metadados (uma lista de pares chave e valor).
  dt = "Definition Term" ou Definição de Termo, identifica um termo na lista de definição representa o termo, nome ou parte de um grupo de descrição de termo em uma lista de descrição.
  dd = "Description Details" ou Detalhes da Descrição, fornece detalhes ou uma definição mais completa do termo precedente (definido por <dt>), numa lista de descrições (<dl>). 
-->

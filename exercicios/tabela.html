<table border="1"> <!-- tag do HTML <table> cria uma tabela -->
  <caption>Produtos</caption>
  <thead> <!-- Define uma área de cabeçário da tabela -->
    <tr> <!-- tag p/ criar a linha da tabela -->
      <th>Produto</th> <!-- tag p/ criar a coluna da tabela -->
      <th>Preço</th>
      <th>Quantidade</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody> <!-- É o corpo da tabela onde de fato ficarão os dados -->
    <tr> <!-- tag p/ criar a linha da tabela -->
      <td>iPad</td> <!-- Cria a célula de dados da tabela -->
      <td>3289,00</td>
      <td>5</td>
      <td>16445,00</td>
    </tr>
    <tr>
      <td>Samsung S9</td>
      <td>2649,00</td>
      <td>8</td>
      <td>21192,00</td>
    </tr>
  </tbody>
</table>
